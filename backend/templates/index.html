<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f6;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        border-radius: 8px;
        width: 60%;
        max-width: 900px;
        text-align: center;
      }

      h1 {
        color: #2c3e50;
        font-size: 2.5em;
        margin-bottom: 20px;
      }

      form {
        margin-bottom: 30px;
      }

      label {
        font-size: 1.1em;
        color: #34495e;
        margin-right: 10px;
      }

      input[type="date"] {
        padding: 10px;
        margin: 10px 0;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 200px;
      }

      input[type="submit"] {
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.2em;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #2980b9;
      }

      .result-section {
        margin-top: 40px;
      }

      .result-section img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .result-section h2 {
        font-size: 2em;
        color: #2c3e50;
        margin-bottom: 20px;
      }

      footer {
        margin-top: 30px;
        font-size: 0.9em;
        color: #7f8c8d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sales Dashboard</h1>

      <form method="post">
        <div>
          <label for="start_date">Start Date:</label>
          <input type="date" id="start_date" name="start_date" required />
        </div>
        <div>
          <label for="end_date">End Date:</label>
          <input type="date" id="end_date" name="end_date" required />
        </div>
        <div>
          <input type="submit" value="Generate Dashboard" />
        </div>
      </form>

      {% if plot_url %}
      <div class="result-section">
        <h2>Generated Plot:</h2>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Sales Dashboard" />
      </div>
      {% endif %}

      <footer>
        <p>Powered by Flask | Dashboard generated with matplotlib</p>
      </footer>
    </div>
  </body>
</html>
